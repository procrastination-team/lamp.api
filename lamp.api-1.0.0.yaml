openapi: 3.0.0
info:
  title: Simple Inventory API
  description: This is a simple API
  contact:
    email: geekan@bk.ru
  license:
    name: MIT
    url: 'https://opensource.org/licenses/mit-license.php'
  version: 1.0.0
servers:
  - url: /
tags:
  - name: lamp
    description: Intercations with controllers
  - name: mobile
    description: Interactions with mobile app
paths:
  /lamp-controller:
    get:
      tags:
        - lamp
      summary: change lamp parameters
      description: |
        Interact with controllers requests. 
        Handle them and store data in DB
      operationId: lampController
      parameters:
        - in: query
          description: pass an optional search string for looking up inventory
          required: false
          style: form
          explode: true
          schema:
            type: string
          name: id
        - name: power
          in: query
          description: number of records to skip for pagination
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: brightness
          in: query
          description: maximum number of records to return
          required: false
          style: form
          explode: true
          schema:
            maximum: 50
            minimum: 0
            type: integer
            format: int32
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LampData'
        '400':
          description: bad input parameter
    post:
      tags:
        - admins
      summary: adds an inventory item
      description: Adds an item to the system
      operationId: addInventory
      requestBody:
        description: Set the lamp data from the controller request
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                id:
                  type: string
                  minLength: 1
                power:
                  type: boolean
                beightness:
                  type: number
              required:
                - id
            examples:
              example-1:
                value:
                  id: d290f1ee-6c54-4b01-90e6-d701748f0851
                  name: Corner floor lamp
                  power: true
                  brightness: 80
          application/xml:
            schema:
              type: object
              properties: {}
      responses:
        '201':
          description: Get lamp parameters
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
    parameters: []
components:
  schemas:
    LampData:
      required:
        - brightness
        - id
        - name
        - power
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Corner floor lamp
        power:
          type: boolean
          example: true
        brightness:
          type: number
          example: 80
      x-examples:
        example-1:
          id: d290f1ee-6c54-4b01-90e6-d701748f0851
          name: Corner floor lamp
          power: true
          brightness: 80
